<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/list.css}"/>
</head>
<body>
<div class="container">
    <a th:href="@{~/}" class="btn btn-secondary">
        <i class="fas fa-home"></i> Home
    </a>
    <h3 class="topic">Contact Us</h3>
    <form th:action="@{~/contact-us/save}" th:object="${contactUsDto}" method="POST">
        <div>
            <input type="hidden" id="isActive" th:field="*{isActive}">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                <!--                    <p class="error-messages" th:text="${errorObject.firstNameError}"></p>-->
            </div>
            <div class="form-group">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
                <!--                    <p class="error-messages" th:text="${errorObject.middleNameError}"></p>-->
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                <!--                    <p class="error-messages" th:text="${errorObject.lastNameError}"></p>-->
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                <!--                    <p class="error-messages" th:text="${errorObject.lastNameError}"></p>-->
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" required>
                <!--                    <p class="error-messages" th:text="${errorObject.lastNameError}"></p>-->
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                <!--                    <p class="error-messages" th:text="${errorObject.lastNameError}"></p>-->
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
</div>
</body>
</html>
