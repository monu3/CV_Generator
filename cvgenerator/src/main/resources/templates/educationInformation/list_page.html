<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Information</title>
    <div th:insert="~{fragments/fragments.html:: list_css}"></div>
</head>
<body>
<div class="container">
    <!-- Button group for navigation at the top -->
    <a th:href="@{/basic-info}" class="btn btn-Back">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <a th:href="@{~/}" class="btn btn-secondary">
        <i class="fas fa-home"></i>Home
    </a>
    <a th:href="@{|/education-info/add-education-info/${basicInformationId}|}">
        <button class="btn btn-primary"> +Education</button>
    </a>

    <div>
        <h2 th:text="${fullName}"></h2>
    </div>

    <div th:each="educationInformationDto, i : ${educationInformationDtoList}" class="info-section">
        <div class="info-details">
            <p><span class="info-label">Institute Name:</span> <span
                    th:text="${educationInformationDto.getInstituteName()}"></span></p>
            <p><span class="info-label"> Address:</span> <span
                    th:text="${educationInformationDto.getInstituteAddress()}"></span></p>
            <p><span class="info-label">Level:</span> <span th:text="${educationInformationDto.getLevel()}"></span></p>
            <p><span class="info-label">Level Detail:</span> <span
                    th:text="${educationInformationDto.getLevelDetail()}"></span></p>
            <p><span class="info-label">Started Year :</span> <span
                    th:text="${educationInformationDto.getFromYearDate()}"></span></p>
            <p th:if="${educationInformationDto.getIsRunning() == 'false'}"><span
                    class="info-label">To Year Date:</span> <span
                    th:text="${educationInformationDto.getToYearDate()}"></span></p>
            <p th:if="${educationInformationDto.getIsRunning() == 'false'}"><span
                    class="info-label">Division or Grade:</span> <span
                    th:text="${educationInformationDto.getDivisionOrGrade()}"></span></p>

        </div>
        <a th:href="@{|/education-info/edit/${educationInformationDto.id}|}" class="btn btn-outline-secondary">
            <i class="fas fa-user-edit"></i> Edit
        </a>
        <a th:href="@{|/education-info/delete/${educationInformationDto.id}|}" class="btn btn-outline-danger"
           onclick="return confirmDelete()">
            <i class="fas fa-trash"></i> Delete
        </a>
    </div>
</div>
<script type="text/javascript">
    function confirmDelete() {
        return confirm("Are you sure you want to delete this item? This action cannot be undone.");
    }
</script>
</body>
</html>
