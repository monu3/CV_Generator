<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Reach Me At</title>
    <div th:insert="~{fragments/fragments.html:: form_CSS}"></div>
</head>
<body>
<div class="container">
    <h3 class="topic">Reach Me At</h3>
    <br>
    <a th:href="@{~/reach-me-at/id/}+${basicInformationId}" class="back-button">
        <button class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></button>
    </a>
    <form th:action="@{~/reach-me-at/save}" th:object="${reachMeAtDto}" method="POST">
        <div>
            <input type="hidden" id="basicInformationId" th:field="*{basicInformationId}">
            <input type="hidden" id="reachMeAtId" th:field="*{reachMeAtId}">
        </div>
        <div class="form-group">
            <label class="form-label">Contact Type</label>
            <select class="form-select" aria-label="Default select example" th:field="*{contactType}"
                    required>
                <option disabled th:value="DISABLED">-- select contact type --</option>
                <option th:each="contactType: ${contactTypeList}" th:value="${contactType}"
                        th:text="${contactType}">
                </option>
            </select>
            <p class="error-messages" th:text="${errorMap.get('contactTypeErrorMessage')}"></p>
        </div>
        <div class="form-group">
            <label for="details" class="form-label">Details</label>
            <input type="text" class="form-control" id="details" aria-describedby="" th:field="*{details}"
                   required>
            <p class="error-messages" th:text="${errorMap.get('detailsErrorMessage')}"></p>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
</div>
</body>
</html>
