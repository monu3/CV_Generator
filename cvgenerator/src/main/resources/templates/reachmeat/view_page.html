<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> </meta>
    <title>Reach Me At</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Changed shadow for better visibility */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2, .section h3 {
            color: #28a745;
            border-bottom: 2px solid #28a745; /* Added border for headers */
            padding-bottom: 5px; /* Padding for headers */
        }
        .section p {
            margin: 10px 0; /* Increased margin for better spacing */
        }
        .btn-container {
            text-align: right; /* Right align the button */
            margin-bottom: 20px; /* Space between button and content */
        }
        .btn-primary {
            background-color: #28a745; /* Changed button color */
            border-color: #28a745;
        }
        .info-label {
            font-weight: bold; /* Bold labels for better readability */
        }
        .info-value {
            margin-left: 10px; /* Space between label and value */
        }
        .inline-info {
            display: flex;
            flex-wrap: wrap;
        }
        .inline-info > div {
            margin-right: 20px;
            margin-bottom: 10px;
        }
        .data-group {
            margin-bottom: 20px; /* Spacing between data groups */
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px; /* Rounded corners for better appearance */
            background-color: #f8f9fa; /* Light background for better separation */
        }
    </style>
</head>
<body>
<div class="button-group">
    <a th:href="@{~/reach-me-at/id/}+${basicInformationId}" class="btn">
        <button class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></button>
    </a>
    <a th:href="@{~/reach-me-at/downloadCvInPdf/}+${basicInformationId}" class="btn">
        <button class="btn btn-primary">Download</button>
    </a>
</div>
<div class="container">
    <div class="section">
        <div>
            <h3 th:text="${message}"></h3>
        </div>
        <div th:each="reachMeAtDto, i : ${reachMeAtDtoList}" class="data-group">
            <div>
                <span class="info-label" th:text="${reachMeAtDto.getContactType()}+':'"></span>
                <span class="info-value" th:text="${reachMeAtDto.getDetails()}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
