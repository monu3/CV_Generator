<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basic Information</title>
    <div th:insert="~{fragments/fragments.html :: form_CSS}"></div>

</head>
<body>
<div class="container">
    <h3 class="topic" >Basic Information</h3>
    <br>
    <a th:href="@{~/basic-info}" class="back-button">
        <button class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></button>
    </a>
    <form th:action="@{~/basic-info/save}" th:object="${basicInformationDto}" enctype="multipart/form-data" method="POST">
        <p th:text="${message}">
        <div>
            <input type="hidden" id="id" th:field="*{id}">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                <p class="error-messages" th:text="${errorObject.firstNameError}"></p>
            </div>
            <div class="form-group">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
                <p class="error-messages" th:text="${errorObject.middleNameError}"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                <p class="error-messages" th:text="${errorObject.lastNameError}"></p>
            </div>
            <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-select" aria-label="Default select example" th:field="*{gender}"  required>
                    <option disabled th:value="DISABLED">-- select gender --</option>
                    <option th:each="gender: ${genderList}" th:value="${gender}" th:text="${gender}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                <p class="error-messages" th:text="${errorObject.dateError}" ></p>
            </div>
            <div class="form-group">
                <label for="religion" class="form-label">Religion</label>
                <input type="text" class="form-control" id="religion" th:field="*{religion}">
                <p class="error-messages" th:text="${errorObject.religionError}"></p>
            </div>

            <div class="form-group">
                <label for="nationality" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="nationality" th:field="*{nationality}" required>
                <p class="error-messages" th:text="${errorObject.nationalityError}" ></p>
            </div>

            <div class="form-group">
                <label for="currentAddress" class="form-label">Current Address</label>
                <input type="text" class="form-control" id="currentAddress" th:field="*{currentAddress}" required>
                <p class="error-messages" th:text="${errorObject.currentAddressError}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="background" class="form-label">Background</label>
            <textarea rows="2" class="form-control" id="background" th:field="*{background}" required></textarea>
            <p class="error-messages" th:text="${errorObject.backgroundError}"></p>
        </div>
        <div class="form-group">
            <label for="photo" class="form-label">Photo</label>
            <input type="file" class="form-control" id="photo" th:field="*{photoFile}">
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
</div>
</body>
</html>
